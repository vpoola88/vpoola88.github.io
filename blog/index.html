---
layout: page
---

<header id="blog">
	<div class="container">	
		<div class="row">
			<div class="col-xs-12 text-center">
				<h1>My Blogs</h1>
			</div>
		</div>
	</div>
</header>

<section id="posts">
	<div class="container">
		<div class="row">
			{% for post in site.categories['blogs'] %}
	            <div class="col-sm-12">
	                <div class="blog-post">
	                    <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
	                    <h5 class="text-center">{{ post.date | date: "%B %d, %Y" }}</h5>
	                    {{ post.content | truncatewords: 50 }}
	                    <div class="text-center">
	                    	<a href="{{post.url}}" class="btn button-link">READ MORE <span class="glyphicon glyphicon-chevron-right"></span></a>
	                   	</div>            
	                </div>
	                <br>
	           </div>
	        {% endfor %}
	    </div>
	</div>
</section>
